<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Sure Success - Login</title>

    <link rel="stylesheet" href="/css/bootstrap.min.css" />

    <script src="/js/jquery.min.js"></script>

    <script src="/js/bootstrap.min.js"></script>
    <script src="/js/bootbox.min.js"></script>

    <link rel="stylesheet" href="/css/styles.css" />

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
<div class="parentDiv">
    <div align="center" class="col-md-12">
        <h4 class="logo">Sure Success International College</h4>
    </div>
    <br/><br/>
    <div class="container container-login">
        <h4 style="text-transform: uppercase" align="center"><b>Login</b></h4>
        <div class="inner-container" id="inner-container">
            <form id="prform" action="javascript: submitLoginRequest()">
                <div class="row">
                    <h5><b>Email Address</b></h5>
                    <input type="email" class="input form-control" placeholder="Enter email" name="emailAddress" required="required"/>
                </div>
                <div class="row">
                    <h5><b>Password</b></h5>
                    <input type="password" class="input form-control" placeholder="Enter password" name="password" required="required" minlength="3"/>
                </div>
                <div class="row" align="center">
                    <button type="submit" id="submitButton" class="btn btn-info"><i id="buttonDesign" class=""></i>SUBMIT</button>
                </div>

                <a href="/user/create-student">Create Account</a>
            </form>
        </div>
    </div>
</div>

<script type="text/javascript" src="/js/application.js"></script>
<script type="text/javascript" src="/js/user-session.js"></script>
<script type="text/javascript" src="/js/login.js"></script>
</body>
</html>

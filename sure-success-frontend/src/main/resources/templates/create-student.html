<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Sure Success - Create Student</title>

    <link rel="stylesheet" href="/css/bootstrap.min.css" />

    <script src="/js/jquery.min.js"></script>

    <script src="/js/bootstrap.min.js"></script>
    <script src="/js/bootbox.min.js"></script>

    <link rel="stylesheet" href="/css/styles.css" />

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
<div class="parentDiv">
    <div align="center" class="col-md-12">
        <h4 class="logo">Sure Success International College</h4>
    </div>
    <br/><br/>
    <div class="container container-white">
        <h4 style="text-transform: uppercase" align="center"><b>Create Student</b></h4>
        <div class="row">
            <a href="/user/all-students" style="font-size: 16px; text-decoration: none">
                <i class="fa fa-arrow-left"></i> Go Back
            </a>
        </div>
        <div class="col-md-12">
            <form id="crform" action="javascript: createProfile()">
                <input type="hidden" id="studentId" name="studentId" />
                <div class="form-group">
                    <label for="studentFirstName">First Name</label>
                    <input type="text" class="input form-control" placeholder="First Name" id="studentFirstName" name="studentFirstName" required />
                </div>
                <div class="form-group">
                    <label for="studentLastName">Last Name</label>
                    <input type="text" class="input form-control" placeholder="Last Name" id="studentLastName" name="studentLastName" required />
                </div>
                <div class="form-group">
                    <label for="studentEmail">Email</label>
                    <input type="text" class="input form-control" placeholder="Email" id="studentEmail" name="studentEmail" required />
                </div>
                <div class="form-group">
                    <label for="studentPhoneNumber">Phone Number</label>
                    <input type="text" class="input form-control" placeholder="Phone Number" id="studentPhoneNumber" name="studentPhoneNumber" required />
                </div>
                <div class="form-group">
                    <label for="studentCountry">Country</label>
                    <select class="form-control" id="studentCountry" name="studentCountry" required>
                        <option value="">select one</option>
                        <option value="Nigeria" selected>Nigeria</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="studentState">State</label>
                    <select class="form-control" id="studentState" name="studentState" required>
                        <option value="">select one</option>
                        <option value="Abia">Abia</option>
                        <option value="Adamawa">Adamawa</option>
                        <option value="Abuja">Abuja</option>
                        <option value="Ogun">Ogun</option>
                        <option value="Imo">Imo</option>
                        <option value="Lagos">Lagos</option>
                        <option value="Zamfara">Zamfara</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="studentPassword">Password</label>
                    <input type="password" class="input form-control" placeholder="Enter Password" id="studentPassword" name="studentPassword" required />
                </div>
                <div class="form-group">
                    <button type="submit" id="submitButton" class="btn btn-success"><i id="buttonDesign" class=""></i>SUBMIT</button>
                </div>
            </form>
        </div>
    </div>
</div>

<script type="text/javascript" src="/js/application.js"></script>
<script type="text/javascript" src="/js/get-student.js"></script>
</body>
</html>

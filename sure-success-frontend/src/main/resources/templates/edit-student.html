<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Sure Success - Student</title>

    <link rel="stylesheet" href="/css/bootstrap.min.css" />

    <script src="/js/jquery.min.js"></script>

    <script src="/js/bootstrap.min.js"></script>
    <script src="/js/bootbox.min.js"></script>

    <link rel="stylesheet" href="/css/styles.css" />

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
<div class="parentDiv">
    <div align="center" class="col-md-12">
        <h4 class="logo">Sure Success International College</h4>
    </div>
    <br/><br/>
    <div class="container container-white">
        <h4 style="text-transform: uppercase" align="center"><b>Student: <span id="studentName"></span></b></h4>
        <div class="row">
            <a href="/user/all-students" style="font-size: 16px; text-decoration: none">
                <i class="fa fa-arrow-left"></i> Go Back
            </a>
        </div>
        <div class="col-md-12">
            <form id="edform" action="javascript: editProfile()">
                <input type="hidden" id="studentId" name="studentId" th:value="${studentId}" />
                <div class="form-group">
                    <label for="studentFirstName">First Name</label>
                    <input th:if="${editMode}" type="text" class="input form-control" placeholder="First Name" id="studentFirstName" name="studentFirstName" required />
                    <input th:if="${!editMode}" type="text" class="input form-control" placeholder="First Name" id="studentFirstName" name="studentFirstName" readonly />
                </div>
                <div class="form-group">
                    <label for="studentLastName">Last Name</label>
                    <input th:if="${editMode}" type="text" class="input form-control" placeholder="Last Name" id="studentLastName" name="studentLastName" required />
                    <input th:if="${!editMode}" type="text" class="input form-control" placeholder="Last Name" id="studentLastName" name="studentLastName" readonly />
                </div>
                <div class="form-group">
                    <label for="studentEmail">Email</label>
                    <input th:if="${editMode}" type="text" class="input form-control" placeholder="Email" id="studentEmail" name="studentEmail" required />
                    <input th:if="${!editMode}" type="text" class="input form-control" placeholder="Email" id="studentEmail" name="studentEmail" readonly />
                </div>
                <div class="form-group">
                    <label for="studentPhoneNumber">Phone Number</label>
                    <input th:if="${editMode}" type="text" class="input form-control" placeholder="Phone Number" id="studentPhoneNumber" name="studentPhoneNumber" required />
                    <input th:if="${!editMode}" type="text" class="input form-control" placeholder="Phone Number" id="studentPhoneNumber" name="studentPhoneNumber" readonly />
                </div>
                <div class="form-group">
                    <label for="studentCountry">Country</label>
                    <input th:if="${!editMode}" type="text" class="input form-control" placeholder="Country" id="studentCountry" name="studentCountry" readonly />
                    <select th:if="${editMode}" class="form-control" name="studentCountry">
                        <option value="Nigeria" selected>Nigeria</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="studentState">State</label>
                    <input th:if="${!editMode}" type="text" class="input form-control" placeholder="State" id="studentState" name="studentState" readonly />
                    <select th:if="${editMode}" class="form-control" name="studentState">
                        <option value="">select one</option>
                        <option value="Abia">Abia</option>
                        <option value="Adamawa">Adamawa</option>
                        <option value="Abuja">Abuja</option>
                        <option value="Ogun">Ogun</option>
                        <option value="Imo">Imo</option>
                        <option value="Lagos">Lagos</option>
                        <option value="Zamfara">Zamfara</option>
                    </select>
                </div>
                <h5 th:if="${editMode}">Password Change</h5>
                <div th:if="${editMode}" class="form-group">
                    <label for="studentOldPassword">Old Password</label>
                    <input type="password" class="input form-control" placeholder="Enter Password" id="studentOldPassword" name="studentOldPassword" />
                </div>
                <div th:if="${editMode}" class="form-group">
                    <label for="studentNewPassword">New Password</label>
                    <input type="password" class="input form-control" placeholder="Enter Password" id="studentNewPassword" name="studentNewPassword" />
                </div>
                <div th:if="${editMode}" class="form-group">
                    <label for="studentConfirmNewPassword">Confirm New Password</label>
                    <input type="password" class="input form-control" placeholder="Enter Password" id="studentConfirmNewPassword" name="studentConfirmNewPassword" />
                </div>
                <div th:if="${editMode}" class="form-group">
                    <button type="submit" id="submitButton" class="btn btn-success"><i id="buttonDesign" class=""></i>SUBMIT</button>
                </div>
            </form>
        </div>
    </div>
</div>

<script type="text/javascript" src="/js/application.js"></script>
<script type="text/javascript" src="/js/user-session.js"></script>
<script type="text/javascript" src="/js/get-student.js"></script>
</body>
</html>
